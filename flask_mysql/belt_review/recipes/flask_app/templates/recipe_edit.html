<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body style="background-color: lightslategray;">

    <div class="d-flex justify-content-between pt-3 px-5">
        <h1 class="text-light">Edit a Recipe!</h1>

        <div>
            <a href="/dashboard" style="font-size: 14pt;"
            class="btn bg-primary text-light">back to recipes</a>
            <a href="/users/logout" style="font-size: 14pt;"
            class="btn bg-danger text-light">Logout</a>
        </div>
    </div>

    <div>
        <form action="/recipes/{{ one_recipe.id }}/update" method="post" class="d-flex justify-content-center mt-3">

            <!-- left columnn of new recipe -->

            <div class="bg-dark mx-5 px-4 py-4 fs-5 text-light rounded-4">
                <div>
                    {% for message in get_flashed_messages() %}
                    <p class="text-danger">{{ message }}</p>
                    {% endfor %}
                </div>

                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" value="{{ one_recipe.name }} ">

                <label for="description" class="form-label">Description</label>
                <textarea name="description" id="description" cols="30"
                rows="5" class="form-control">{{ one_recipe.description }}</textarea>

                <label for="instruction" class="form-label">Instructions</label>
                <textarea name="instruction" id="instruction" cols="30"
                rows="5" class="form-control">{{ one_recipe.instruction }}</textarea>
            </div>

            <!-- right column of new recipe -->

            <div class="bg-dark mx-5 px-4 py-4 fs-5 text-light rounded-4">
                <label for="date" class="form-label">Date Cooked/Made:</label>
                <input type="date" name="date" id="date" class="form-control" value="{{ one_recipe.date }}">

                <div class="mt-3">
                    <p>Under 30 minutes?</p>
                    <div class="d-flex gap-3">
                        <label for="true" class="form-label">Yes</label>
                        <input type="radio" name="under_30" id="under_30"
                        value="1" class="form-check" {% if one_recipe.under_30 == 1%}checked {% endif %}>
    
                        <label for="false" class="form-label">No</label>
                        <input type="radio" name="under_30" id="under_30"
                        value="0" class="form-check" {% if one_recipe.under_30 == 0%}checked {% endif %}>
                    </div>
                </div>

                <button class="btn btn-primary">Submit</button>
            </div>
        </form>

    </div>
</body>
</html>
