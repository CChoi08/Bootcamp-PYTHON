<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Favorites</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <div class="d-flex justify-content-center pt-5">
        <div>
            <div class="border rounded-4 m-5 p-3">
    
            <h1 class="fw-bold">{{ one_author.name }}'s Favorites</h1> 
    
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th># of Pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for one_book in all_books %}
                    <tr>
                        <td class="fs-4">{{ one_book.title }}</td>
                        <td class="fs-4">{{ one_book.num_of_pages }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            </div>
    
        </div>
        
        <div class="border rounded-4 m-5 p-3">
            <h1 class="fw-bold">Add Author's Favorite</h1>
            
            <form action="/authors/{{ one_author.id }}/favorite", method="post">
                <label for="book" class="form-label fs-4">Book: </label>
                <select name="book_id"  class="form-control">
                    {% for book in all_books %}
                        <option value="{{book.id}}">{{ book.title }}</option>
                    {% endfor %}
                </select>
    
                <button class="btn btn-primary mt-3">Add Favorite</button>
            </form>
        </div>
    </div>
    
    <a href="/" style="margin-left:220px;"
    class="btn btn-primary">Home</a>
</body>
</html>
