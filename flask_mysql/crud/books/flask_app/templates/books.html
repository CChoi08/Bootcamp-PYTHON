<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body class="d-flex justify-content-center pt-5">

    <div class="border rounded-4 m-5 p-3">
        <h1 class="fw-bold">New Books</h1>
        
        <form action="/books/create", method="post">
            <label for="title" class="form-label fs-4">Book: </label>
            <input type="text" name="title" id="title" class="form-control">

            <label for="num_of_pages" class="form-label fs-3">Number of Pages: </label>
            <input type="number" name="num_of_pages" id="num_of_pages" class="form-control">

            <button class="btn btn-primary mt-3">Create</button>
        </form>
    </div>

    <div>
        <div class="border rounded-4 m-5 p-3">
        <h1 class="fw-bold">All Books</h1>

        <table>
            <tbody>
                {% for one_book in all_books %}
                <tr>
                    <td class="fs-4">
                        <a href="/books/{{ one_book.id }}">{{ one_book.title }}</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>

        <a href="/" style="margin-left:50px;"
        class="btn btn-primary">Home</a>
    </div>

</body>
</html>
