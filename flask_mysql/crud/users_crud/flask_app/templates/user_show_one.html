<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="bg-dark d-flex justify-content-center">
    <main class="bg-secondary p-5 rounded-4 mt-5">
        <head>
            <h1 class="text-warning border-3 border-dark
            border-bottom">{{ one_user.first_name }} {{ one_user.last_name }}</h1>
        </head>
        <div>
            <div class="mt-3">
                <div class="d-flex justify-content-between mt-3">
                    <h4>First Name: </h4>
                    <h4 class="text-light">{{ one_user.first_name }}</h4>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <h4>Last Name: </h4>
                    <h4 class="text-light">{{ one_user.last_name }}</h4>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <h4>E-mail: </h4>
                    <h4 class="text-light">{{ one_user.email }}</h4>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <h4>Last Updated On: </h4>
                    <h4 class="text-light">{{ one_user.updated_at }}</h4>
                </div>
            </div>

            <div class="d-flex justify-content-between gap-2 mt-3">
                <a href="/users/{{ one_user.id }}/delete"
                class="btn bg-primary text-light">Delete</a>
                <a href="/" class="btn bg-primary text-light">Back</a>
            </div>
        </div>
    </main>
</body>
</html>
