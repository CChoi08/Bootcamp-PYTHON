<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-dark px-5">

    <head class="d-flex">
        <h1 class="text-center text-light
        mt-5 py-3 bg-primary rounded-4">Create a New User!</h1>
    </head>

    <main class="d-flex justify-content-center">

        <form action = '/users/create' method = 'post'
        class="text-light bg-secondary p-5 mt-5 rounded-5">

            <h1 class="text-warning pb-3
            border-bottom border-3 border-dark">New User Info:</h1>

            <div class="mt-3">
                <label for = 'first_name'
                class="form-label">First Name: </label>
                <input type="text" name = 'first_name' id = 'first_name'
                class="form-control">
            </div>

            <div class="mt-3">
                <label for = 'last_name'
                class="form-label">Last Name: </label>
                <input type="text" name = 'last_name' id = 'last_name'
                class="form-control">
            </div>

            <div class="mt-3">
                <label for = 'email'
                class="form-label">E-mail: </label>
                <input type="text" name = 'email' id = 'email'
                class="form-control">
            </div>

            <div class="d-flex justify-content-end">
                <button class="btn bg-primary text-light mt-4">Submit</button>
            </div>

        </form>

    </main>

</body>
</html>
