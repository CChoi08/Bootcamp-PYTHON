<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Info</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center" style="background-color: lightslategray;">

    <main class="bg-secondary rounded-4 mt-5 px-5 py-3">
        <h1 class="text-warning text-center mb-4">{{ one_dojo.name }} Dojo</h1>
        <table class="table table-dark table-striped text-center table-bordered bordered-dark">
            <tr class="fs-4">
                <th>id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            {% for one_ninja in one_dojo.ninjas %}
            <tr class="fs-5">
                <td>{{one_ninja.id}}</td>
                <td>{{one_ninja.first_name}}</td>
                <td>{{one_ninja.last_name}}</td>
                <td>{{one_ninja.age}}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/" class="btn bg-warning" style="font-size: 16pt;">Home</a>
    </main>

</body>
</html>
