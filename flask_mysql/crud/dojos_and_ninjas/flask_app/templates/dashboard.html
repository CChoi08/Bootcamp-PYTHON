<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos Dashboard</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body style="background-color: lightslategray;">
    <head>
        <h1 class="bg-dark text-light text-center fw-bold
        my-3 py-3">Welcome to the Dojo Dashboard</h1>
    </head>

    <main>
        <div class="d-flex justify-content-around">
            <div class="bg-secondary rounded-4 p-3">
                <h1 class="text-center text-warning">Create a New Dojo!</h1>
                <form action="/dojos/create" method="post">
                    <div>
                        <label for="name" class="form-label fs-4"
                        >Dojo Name: </label>
                        <input type="text" name="name" id="name"
                        class="form-control">
                    </div>
                    <button class="btn bg-warning"
                    style="font-size: 14pt; margin-top: 15%;">List New Dojo</button>
                </form>
            </div>
            
            <div class="w-50 bg-secondary rounded-4 p-4">
                <h1 class="text-warning">Dojo List</h1>
                <table class="table table-dark table-striped text-center table-bordered bordered-dark">
                    <tr class="fs-4">
                        <th>id</th>
                        <th>Dojo</th>
                    </tr>
                    {% for one_dojo in all_dojos %}
                    <tr class="fs-5">
                        <td>{{ one_dojo.id }}</td>
                        <td>
                            <a href="/dojos/{{ one_dojo.id }}/show">{{ one_dojo.name }}</a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        <a href="/ninjas/new" class="btn bg-warning mt-5"
        style="margin-left: 7%; font-size: 14pt;">Add a Ninja</a>
    </main>

</body>
</html>
