<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Results</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body class="d-flex justify-content-center pt-5 bg-dark">

    <main class="p-5 bg-secondary rounded text-light">

        <h1 class="text-dark">Thank you, <span>{{ session['name'] }}</span></h1>

        <h4 class='d-flex justify-content-between'>
            <span>Location: </span>
            <span>{{ session['location'] }}</span>
        </h4>

        <h4 class='d-flex justify-content-between'> 
            <span>Language: </span>
            <span>{{ session['language'] }}</span>
        </h4>
        
        <p>Your Comment: </p>
        <p>{{ session['comment'] }} </p>

        <div class="d-flex justify-content-end">
            <a href="/" class="btn btn-info">Go Back</a>
        </div>

    </main>

</body>
