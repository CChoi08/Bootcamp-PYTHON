<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body class="d-flex justify-content-center pt-5 bg-dark">

    <main class="d-flex p-5 bg-secondary rounded">

        <form action="/data" method="post" class="text-light">

            <h1 class="text-warning">Dojo Survey</h1>

            <div>
                <label for="name" class="form-label">Your Name: </label>
                <input type="text" name="name" placeholder="Name here..."
                class="form-control">
            </div>

            <div>
                <label for="location" class="form-label">Dojo Location:</label>
                    <select id="location" name="location" class="form-control form-select">
                        <option value="Chicago">Chicago</option>
                        <option value="San Jose">San Jose</option>
                        <option value="New York">New York</option>
                        <option value="Miami">Miami</option>
                    </select>
            </div>

            <div>
                <label for="language" class="form-label">Favorite Language:</label>
                    <select id="language" name="language" class="form-control form-select">
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="C++">C++</option>
                        <option value="SQL">SQL</option>
                    </select>
            </div>

            <div>
                <label for="comment" class="form-label">Comment (Optional):</label>
                <textarea name="comment" placeholder="Whatcha think?" rows="10" cols="50"
                class="form-control"></textarea>
            </div>

            <div class="d-flex justify-content-end">
                <input type="Submit" value="Submit" class="btn btn-warning mt-3">
            </div>

        </form>

    </main>

</body>
</html>
